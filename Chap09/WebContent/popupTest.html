<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>자바스크립트에서 쿠키 사용</title>
	<script type = "text/javascript">
		//페이지 로드 이벤트 처리
		window.onload = pageLoad;
		
		function pageLoad(){
			//getCooieValue() 함수 호출하여 저장된 쿠키 가져오기
			notShowPop = getCookieValue();
			// notShowPop 값이 true가 아니면 팝업창 띄우기.
			if(notShowPop!="true"){
				window.open("popUp.html","pop","width=400,height=500,history=no,resizable=no,statue=no,scrollbars=yes,menubar=no");
			}
		}
		function getCookieValue(){
			var result = "false";
			if(document.cookie != ""){
				cookie = document.cookie.split(";");
				for(var i=0; i<cookie.length; i++){
					element = cookie[i].split("=");
					value = element[0];
					value.replace(/^\s*/,'');
					if(value=="notShowPop"){
						result = element[1];
					}
				}
			}
			return result;
		}
		function deleteCookie(){
			document.cookie = "notShowPop=" + "false" + ";path=/; expires = -1"; 
		}
	</script>
	</head>
	<body>
		<form>
			<input type=button value="쿠키삭제" onClick="deleteCookie()">
		</form>
	</body>
</html>
